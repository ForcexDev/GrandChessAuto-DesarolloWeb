<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/css/visual.css">
  <title>Pagina de registro</title>
</head>

<body>
<div class="row align-content-center">
  <div class="col-lg">
    <div id="mk2" class="container text-center">
      <h1> Registrate </h1>
      <h2> Crea tu cuenta de ©Grand Chess Auto</h2>
      <div class="container-formR">
        <form id="register">

          <div id="r1" class="mb-3">
            <label for="nombre" class="form-label"><p>Nombre del usuario</p></label>
            <input class="form-control" id="nombre" placeholder="Nombre">
          </div>

          <div id="r2" class="mb-3">
            <label for="apellido" class="form-label"><p>Apellido del usuario</p></label>
            <input  class="form-control" id="apellido" placeholder="Apellido">
          </div>

          <div id="r3" class="mb-3">
            <label for="birth" class="form-label"><p>Fecha de nacimiento</p></label>
            <input type="date" class="form-control" id="birth" placeholder="Fecha de nacimiento">
          </div>

          <div id="r4" class="mb-3">
            <label for="exampleInputEmail1" class="form-label"><p>Correo electronico</p></label>
            <input class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email">
          </div>

          <div id="r5" class="mb-3">
            <label for="exampleInputPassword1" class="form-label"><p>Ingresa una nueva contraseña</p></label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Contraseña">
          </div>

          <div id="r6" class="mb-3">
            <label for="exampleInputPassword2" class="form-label"><p>Confirma tu nueva contraseña</p> </label>
            <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Contraseña">
          </div>

          <a href="Login.html"><button>CREAR CUENTA</button></a>
          <br>
          <br>
          <div class="row">
            <a href="Login.html" class="left">¿Ya tienes una cuenta?</a>
          </div>
        </form>
        <br>
        <c>© Burned GPU inc. 2025, todos los derechos reservados</c>
      </div>

    </div>
  </div>
</div>

</body>
</html>
